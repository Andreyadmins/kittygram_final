# docker-compose.production.yml
version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

# Всё отличие – заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: andreyspb/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
  frontend:
    image: andreyspb/kittygram_frontend  # Качаем с DockerHub
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/frontend_static
  gateway:
    image: andreyspb/kittygram_gateway  # Качаем с DockerHub
    env_file: .env
    volumes:
      - static_volume:/static
      - media_volume:/media
    ports:
      - 8080:80
